<!DOCTYPE html>
<html>
  <body>
    <h1>Zetrix Wallet Integration</h1>
  </body>
  <script type="module">
    import ZetrixWalletConnect from "https://cdn.skypack.dev/pin/zetrix-connect-wallet-sdk@v1.1.4-Ua4VpKj6R9MAVgVTkxYu/mode=imports/optimized/zetrix-connect-wallet-sdk.js";

    const options = {
      bridge: 'wss://test-wscw.zetrix.com'
    }
    
    var zetrixConnect = new ZetrixWalletConnect({
      qrcode: false,
    });

    zetrixConnect.connect(options);

    const test = () => {
      document.getElementById("test").innerHTML = "Calling Auth";
      zetrixConnect
        .auth()
        .then((res) => {
          Print.postMessage(JSON.stringify(res));
          document.getElementById("test2").innerHTML = "Success: " + JSON.stringify(res) + res.toString() + "!!";
          console.log(res);
        })
        .catch((e) => {
          console.log(e);
          document.getElementById("test2").innerHTML = JSON.stringify(e);
        });
    };

    setTimeout(test, 1000);
  </script>
  <span id="test">No Update</span
  ><br />
  <span id="test2">No Update</span>
</html>
